<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8b6fdce1bd.js" crossorigin="anonymous"></script>
    <title>Product Card</title>
</head>
<body>
    <header>
        <nav>
            <div class="navlink">
                <div class="logo"><h1>NIKE</h1></div>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Discover</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <button class="cta">Get Started</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="card">
        <div class="image">
            <img src="hamza-nouasria-EdUIsPs-vOM-unsplash.jpg" alt="nike air force" class="img" width="300px" height="100px">
        </div>
        <div class="text">
            <h1>Nike Air Force</h1>
            <p>Price: $120</p>
        </div>
        <div class="sizeselectors">
            <button class="selector">S</button>
            <button class="selector">M</button>
            <button class="selector">L</button>
            <button class="selector">XL</button>
        </div>
        <div class="quantitybuttons">
            <button class="increasebutton" id="increasebtn">+</button>
            <p class="counter" id="counter">0</p>
            <button class="decreasebutton" id="decreasebtn">-</button>
        </div>
        <button class="cta2">Add To Cart</button>
    </div>
</main>
<footer><p>Copyright by Prince @2024</p>
    <p>Photo by <a href="https://unsplash.com/@hamza01nsr?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">HamZa NOUASRIA</a> on <a href="https://unsplash.com/photos/a-pair-of-white-sneakers-EdUIsPs-vOM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    <i class="fa-brands fa-github" id="icon"></i></footer>
<script src="script.js"></script>
</body>
</html>
